<!DOCTYPE html>
<html>
<head>
  <title>Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-eqwVxv0QgO+O7hmpAKs9XrZT6zyB8cJhYlHkTzU1y6U4i6G4Fe6MJby/XsyLwuZVmQfSdETwEMpmc1m6d/l/6Q==" crossorigin="anonymous" />
  <style>
    #mapid { height: 100vh; }
  </style>
</head>
<body>
  <div id="mapid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-aj+G6IXrlZ0zQ2S2udOYzjK6+Dg82xrPQ+eLrn/LF1nXk1AeTz+ZrHJZZYzODCyz7V3vogtW19lLyp/tJslN9w==" crossorigin="anonymous"></script>

  <script>
    // Initialize the map
    var mymap = L.map('mapid').setView([42.3601, -71.0589], 13);

    // Add the tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(mymap);

    // Read in the data
    d3.csv('FINAL_DATA_BOSTON_WITH_CRIME.csv').then(function(data) {
      // Define the marker icon
      var icon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      // Loop through the data and add markers to the map
      data.forEach(function(d) {
        var marker = L.marker([d.Lat, d.Long], { icon: icon }).addTo(mymap);
      });
    });
  </script>
</body>
</html>
