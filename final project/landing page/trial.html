<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive Pie Chart</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .pie-chart {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background-color: #f5f5f5;
        position: relative;
      }

      .pie-slice {
        width: 200px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 100% 50%;
        clip-path: polygon(50% 50%, 0 0, 0 100%);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .pie-slice:hover {
        opacity: 1;
      }

      .pie-slice:not(:hover) {
        opacity: 0.6;
      }

      #pie-slice1 {
        background-color: #ff5722;
        transform: rotate(0deg);
      }

      #pie-slice2 {
        background-color: #e91e63;
        transform: rotate(36deg);
      }

      #pie-slice3 {
        background-color: #9c27b0;
        transform: rotate(72deg);
      }

      #pie-slice4 {
        background-color: #673ab7;
        transform: rotate(108deg);
      }

      #pie-slice5 {
        background-color: #3f51b5;
        transform: rotate(144deg);
      }

      #pie-slice6 {
        background-color: #2196f3;
        transform: rotate(180deg);
      }

      #pie-slice7 {
        background-color: #03a9f4;
        transform: rotate(216deg);
      }

      #pie-slice8 {
        background-color: #00bcd4;
        transform: rotate(252deg);
      }

      #pie-slice9 {
        background-color: #009688;
        transform: rotate(288deg);
      }

      #pie-slice10 {
        background-color: #4caf50;
        transform: rotate(324deg);
      }

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 10px;
        display: none;
      }

      .popup.active {
        display: block;
      }

      .popup h2 {
        margin-top: 0;
      }

      .popup p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="pie-chart">
      <div class="pie-slice" id="pie-slice1" data-neighborhood="Neighborhood 1"></div>
      <div class="pie-slice" id="pie-slice2" data-neighborhood="Neighborhood 2"></div>
      <div class="pie-slice" id="pie-slice3" data-neighborhood="Neighborhood 3"></div>
