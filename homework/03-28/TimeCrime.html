<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div id="chart"></div>
  <script>
    d3.csv("homework\03-28\data\time_corrected_boston_crime.csv").then(function(data) {
      var trace1 = {
        x: data.map(function(d) { return d.time; }),
        y: data.map(function(d) { return d.day; }),
        type: 'bar',
        name: 'Day'
      };

      var trace2 = {
        x: data.map(function(d) { return d.time; }),
        y: data.map(function(d) { return d.mid_day; }),
        type: 'bar',
        name: 'Mid-Day'
      };

      var trace3 = {
        x: data.map(function(d) { return d.time; }),
        y: data.map(function(d) { return d.night; }),
        type: 'bar',
        name: 'Night'
      };

      var layout = {
        title: 'Crime Rates by Time of Day',
        xaxis: {
          title: 'Time of Day'
        },
        yaxis: {
          title: 'Crime Rate'
        }
      };

      var data = [trace1, trace2, trace3];

      Plotly.newPlot('chart', data, layout);
    });
  </script>
</body>
</html>
